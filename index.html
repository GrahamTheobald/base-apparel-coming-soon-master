<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

  <script src="./script.js" defer></script>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
    <div class="desktop-left">  
      <header>
        <h1>Base Apparel Coming Soon</h1>
        <img src="./images/logo.svg" alt="logo">
      </header>
      <main class="page">
        <div class="page__hero">
          <img src="./images/hero-mobile.jpg" alt="hero">
        </div>
        <div class="page__text">
          <h2 class="page__text__heading">
            We're<span> coming soon</span>
          </h2>       
          <p class="page__text__message">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>      
          <form class="page__text__form">
            <input type="text" autocomplete="off" placeholder="Email Address" name="email">
            <button type="submit">
              <img src="./images/icon-arrow.svg"> 
            </button>
              <img class="error-icon hidden" src="./images/icon-error.svg" alt="error">
            </form>
            <p class="error-message hidden">Please provide a valid email</p>    
        </div>    
      </main>
    </div>
    <div class="desktop-hero">
      <img src="./images/hero-desktop.jpg" alt="hero">
    </div>
    </div>
  </body>
  </html>
